    <script>
    let logged = false
  let loggedin = () => {
    if(!logged){
      Swal.fire({
              title: "Uh-oh!",
              icon:"info",
              text:"You're not logged in!",
              confirmButtonText: "Log-In",
            }).then((result) => {
              if (result.isConfirmed) {
                window.location.href = "log.html"
              }
            })
    }
  }
let out = (logged) =>{
  if(logged){
    localStorage.clear()
    window.location.href = "log.html"
  }else if(!logged){
    loggedin()
  }
}
const username = localStorage.getItem("username")
  if(username){
    document.getElementById("usershow").textContent = `WELCOME TO CF-12`
    logged = true
  }
